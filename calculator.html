<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading">Online Calculator</h1>
    <section>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator">+</button>
                <button id="mid_button">4</button>
                <button id="mid_button">5</button>
                <button id="mid_button">6</button>
                <button id="operator">=</button>
                <button id="low_button">1</button>
                <button id="low_button">2</button>
                <button id="low_button">3</button>
                <button id="zero">0</button>
                <button id="low_button">.</button>
            </div>
        </div>

    </section>
</body>

</html>
