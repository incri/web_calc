<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading">Online Calculator</h1>
    <section>
        <div class="calculator">
            <input type="text" id="output" disabled>
            <div class="keys">
                <button onclick="clearAll()">AC</button>
                <button onclick="output.value+='/'">/</button>
                <button onclick="output.value+='*'">*</button>
                <button onclick="output.value+='-'">-</button>
                <button onclick="output.value+='7'">7</button>
                <button onclick="output.value+='8'">8</button>
                <button onclick="output.value+='9'">9</button>
                <button id="operator" onclick="output.value+='+'">+</button>
                <button id="mid_button" onclick="output.value+='4'">4</button>
                <button id="mid_button" onclick="output.value+='5'">5</button>
                <button id="mid_button" onclick="output.value+='6'">6</button>
                <button id="operator" onclick="calculation()">=</button>
                <button id="low_button" onclick="output.value+='1'">1</button>
                <button id="low_button" onclick="output.value+='2'">2</button>
                <button id="low_button" onclick="output.value+='3'">3</button>
                <button id="zero" onclick="output.value+='0'">0</button>
                <button id="low_button" onclick="output.value+='.'">.</button>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
